<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="keywords" content="消费者网">
    <meta name="description" itemprop="description" content="消费者网">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="layer/default/layer.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="layer/layer.js" type="text/javascript"></script>

    <script src="js/jquery-html5Validate.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $("#pwdedit").html5Validate(function () {
            //示例提示
            layer.open({
                content: '密码错误“旧密码不正确'
  , time: 3
            });
            //this.submit();
        }, {
            validate: function () {
                if ($("#renewpwd").val() !== $("#newpwd").val()) {
                    $("#renewpwd").testRemind("前后密码不一致");
                    return false;
                }
                return true;
            }
        });
    </script>
</head>
<body>
    <form id="pwdedit">
    <div class="login">
        <div class="codelogin logindiv">
            <p>
                <input type="password" id="oldpwd" name="oldpwd" maxlength="20" placeholder="请输入旧密码"
                    class="txt" required />
            </p>
            <p>
                <input type="password" id="newpwd" name="newpwd" maxlength="20" placeholder="请输入新密码" class="txt" required/>
               
            </p>
            <p>
                <input type="password" id="renewpwd" name="renewpwd" maxlength="20" placeholder="请再次输入新密码" class="txt" required/>
               
            </p>
            <p class="loginbtn">
                <input type="submit" id="btnmobilelogin" name="btnlogin " value="确认修改" class="btnlogin btnenable" /></p>
        </div>
    </div>
    </form>
</body>
</html>
