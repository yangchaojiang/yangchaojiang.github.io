<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消费者网- 选择用户类型</title>
    <meta name="keywords" content="消费者网">
    <meta name="description" itemprop="description" content="消费者网">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/percenter.css">
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link href="layer/default/layer.css" rel="stylesheet" type="text/css" />
    <script src="js/adaptive-version2.js"></script>
    <script src="layer/layer.js" type="text/javascript"></script>
    
    <script>
        window['adaptive'].desinWidth = 640; // 设计宽度
        window['adaptive'].baseFont = 22; // body 字体大小
        window['adaptive'].init(); // 初始化
        $(function () {

            //选择用户类型
            $("#selecttypenext").click(function () {
                var seltype = $("input[name=usertype]:checked ").val();
                //alert(seltype);
                if (seltype == undefined || seltype == null) {
                    //提示
                    layer.open({
                        content: '请选择您的用户类型'
                , skin: 'msg'
                , time: 2 //2秒后自动关闭
                    });
                    return false;
                }
                if (seltype == 1)//个人
                {
                    location.href = "per_completeinfo.html";
                }
                if (seltype == 2)//企业
                {
                    location.href = "comp_completeinfo.html";
                }
            });
        });
    </script>
</head>
<body>
    <div class="cd-main-content">
        <div class="usertypetitle">
            请问您是？</div>
        <div class="usertype person">
            <img src="img/person.png" />
            <p>
                <input type="radio" name="usertype" value="1" />
                个人</p>
        </div>
        <div class="usertype company">
            <img src="img/company.png" />
            <p>
                <input type="radio" name="usertype" value="2" />
                企业</p>
        </div>
        <div class="button">
            <input type="button" class="nextbutton next" id="selecttypenext" value="下一步" />
        </div>
    </div>
</body>
</html>
