<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改手机</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="keywords" content="消费者网">
    <meta name="description" itemprop="description" content="消费者网">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="layer/default/layer.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="layer/layer.js" type="text/javascript"></script>

    <script src="js/jquery-html5Validate.js" type="text/javascript"></script>
    
    <script type="text/javascript">

        //手机修改成功或失败提示
        $("#mobileedit").html5Validate(function () {
            //修改成功或失败提示
            layer.open({
                content: '手机号或验证码不正确”或“系统错误'
                     , skin: 'msg'
                    , time: 2 //2秒后自动关闭
            });
        });
    </script>
</head>
<body>
    <form id="mobileedit">
    <div class="login">
        <div class="codelogin logindiv">
            <p>
                <input type="tel" id="codemobile" name="codemobile" maxlength="11" placeholder="请输入您的常用手机号"
                    class="txt" required />
            </p>
            <p>
                <input type="text" id="codemb" name="codemb" maxlength="4" pattern="^\d{4}$" placeholder="请输入4位数字" class="txt" required/>
                <button type="button" class="sendcode">
                    获取验证码</button>
            </p>
            <p class="loginbtn">
                <input type="submit" id="btnmobilelogin" name="btnlogin " value="确认修改" class="btnlogin btnenable" /></p>
        </div>
    </div>
    </form>
</body>
</html>
