<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消费者网- 企业-申请认证</title>
    <meta name="keywords" content="消费者网">
    <meta name="description" itemprop="description" content="消费者网">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/percenter.css">
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link href="layer/default/layer.css" rel="stylesheet" type="text/css" />
    <script src="js/adaptive-version2.js"></script>
    <script src="layer/layer.js" type="text/javascript"></script>
    <script src="js/person.js" type="text/javascript"></script>
     <script src="js/jquery-html5Validate.js" type="text/javascript"></script>
    <script>
        window['adaptive'].desinWidth = 640; // 设计宽度
        window['adaptive'].baseFont = 22; // body 字体大小
        window['adaptive'].init(); // 初始化
        //企业资料完善    
        $("#compinfeditform").html5Validate(function () {
            // 全部验证通过，执行写入流程，然后提示成功

            //成功后的提示
            layer.open({
                content: '资料修改成功'
            , btn: ['确定']
            , yes: function (index) {
                location.href = "#"; //跳转到某个页面，如果不需要挑战去掉这句话即可
                layer.close(index);
            }

            });
        });
    </script>
   
</head>
<body>
    <form id="compinfeditform">
    <div class="cd-main-content">
        <div class="compinfoedittip">
            <img src="images/yingyezhizhao.png" onclick="uploadpic()" />
            <div style="display:none;">
                <input type="file" id="hfpicfile" /></div>
        </div>
        <div class="perinfoedit compinfoedit">
            <ul>
                <li><span><i>*</i>企业名</span><input type="text" id="compname" name="compname" maxlength="20"
                    value="" plceholder="请填写企业名称" required /></li>
                <li><span><i>*</i>姓&nbsp;&nbsp;&nbsp;名</span><input type="text" id="realname" name="realname"
                    maxlength="20" value="" plceholder="请输入真实姓名" required /></li>
                <li><span><i>*</i>职&nbsp;&nbsp;&nbsp;务</span><input type="text" id="positon" name="positon"
                    maxlength="20" value="" plceholder="请填写职务" required /></li>
                <li><span><i>*</i>电&nbsp;&nbsp;&nbsp;话</span><input type="tel" id="mobile" name="mobile"
                    maxlength="20" value="" plceholder="请填写电话" required /></li>
                <li><span><i>*</i>邮&nbsp;&nbsp;&nbsp;箱</span><input type="email" required id="email"
                    name="email" plceholder="请输入邮箱" maxlength="20" value="" /></li>
            </ul>

            <!--备注：提示和按钮根据情况使用,已通过审核不显示按钮-->
            <p class="checktip">您的认证信息已通过审核</p>
            <p class="checktip">很遗憾，您的认证未通过，请重新上传一张清晰的营业执照和正确的手机号。</p>

            <div class="button">
                <input type="button" class="nextbutton next wait" id="btnsave" value="审核中" />
                <input type="submit" class="nextbutton next" id="btnshenqing" value="申请认证" />
            
            </div>
        </div>
    </div>
    </form>
</body>
</html>
