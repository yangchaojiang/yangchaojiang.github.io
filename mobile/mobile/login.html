<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>消费者网-微官网</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="keywords" content="消费者网">
    <meta name="description" itemprop="description" content="消费者网">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="layer/default/layer.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="layer/layer.js" type="text/javascript"></script>
    <script src="js/jquery-html5Validate.js" type="text/javascript"></script>
</head>
<body>
    
    <div class="cd-main-content">
        <div class="login">
            <ul>
                <li class="current">密码登录<p>
                </p>
                </li>
                <li>验证码登录<p>
                </p>
                </li>
            </ul>
            <form id="pwdloginform" action="">
            <div class="pwdlogin logindiv ptop588">
                <p>
                    <!--<i class="sline"></i>-->
                    <input type="tel" id="mobile" name="mobile" maxlength="20" placeholder="请输入您之前绑定的手机号"
                        class="txt" required />
                </p>
                <p>
                    <input type="password" id="password" name="password" maxlength="20" placeholder="请输入密码"
                        class="txt" required /><i class="eyes"></i>
                </p>
                <p class="tip">
                    从未登录或者忘记密码请使用短信验证码登录
                </p>
                <p class="loginbtn">
                    <input type="submit" id="btnlogin" name="btnlogin" value="登录" class="btnlogin btnnotenable" /></p>
            </div>
            </form>
            <form id="codeloginform" action="" style="display: none;">
            <div class="codelogin logindiv ptop588" >
                <p>
                    <input type="text" id="codemobile" name="codemobile" maxlength="20" placeholder="请输入您的常用手机号"
                        class="txt" required />
                </p>
                <p>
                    <input type="text" id="codemb" name="codemb" maxlength="20" placeholder="请输入验证码"
                        class="txt" required />
                    <button type="button" class="sendcode">
                        获取验证码</button>
                </p>
                <p class="loginbtn">
                    <input type="submit" id="btnmobilelogin" name="btnlogin " value="登录" class="btnlogin btnenable" /></p>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
