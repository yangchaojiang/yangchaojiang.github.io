<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消费者网- 消费者-完善资料</title>
    <meta name="keywords" content="消费者网">
    <meta name="description" itemprop="description" content="消费者网">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/percenter.css">
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link href="layer/default/layer.css" rel="stylesheet" type="text/css" />
    <script src="js/adaptive-version2.js"></script>
    <script src="layer/layer.js" type="text/javascript"></script>
    <script src="js/person.js" type="text/javascript"></script>
    <script>
        window['adaptive'].desinWidth = 640; // 设计宽度
        window['adaptive'].baseFont = 22; // body 字体大小
        window['adaptive'].init(); // 初始化
    </script>
    <script src="js/jquery-html5Validate.js" type="text/javascript"></script>
    <script type="text/javascript">
        //消费者资料完善
        $("#personeditform").html5Validate(function () {
            // 全部验证通过，执行写入流程，然后提示成功

            //成功后的提示
            layer.open({
                content: '资料修改成功'
        , btn: ['确定']
        , yes: function (index) {
            location.href = "#"; //跳转到某个页面，如果不需要挑战去掉这句话即可
            layer.close(index);
        }

            });
        });
    </script>
</head>
<body>
    <form id="personeditform">
    <div class="cd-main-content">
        <div class="perinfoedittip">
            完善个人资料，做理性消费者
        </div>
        <div class="perinfoedit">
            <ul>
                <li><span><i>*</i>姓名</span><input type="text" id="realname" name="realname" maxlength="20"
                    value="" plceholder="请输入真实姓名" message="请填写真实姓名"  required /></li>
                <li><span><i>*</i>性别</span>
                    <div class="sex">
                        <input type="radio" name="usertype" value="1" checked />
                        男&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="usertype" value="2" />
                        女
                    </div>
                </li>
                <li><span><i>*</i>邮箱</span><input type="email" required id="email" name="email"                    plceholder="请输入邮箱" maxlength="20" value="1458759874@163.com" /></li>
            </ul>
            <div class="button">
                <input type="submit" class="nextbutton next" id="btnsave" value="提 交" />
            </div>
        </div>
    </div>
    </form>
</body>
</html>
